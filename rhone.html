   <style>
     /*
*/
     .top-bar { background: #fbfbfb;}
     .top-bar-left { background: #fbfbfb;}

     .menu { background: #454343;}


     .menu:hover li:hover {background: #777; }
/*     .dropdown .menu {background: #777; } */

     
     .menu a {color: #fff;}
     
     /*.menu li {background: #333;}*/
     
     tbody td {padding: 0.3rem;}
     .row {max-width: 100rem;}


     /* .route-data {display: inline-grid; grid-template-columns: [from] 1fr [forecast] 5fr [onhand] 4fr; grid-gap: 0.5em} */
     .route-data {display: grid;
		  grid-template-columns: 4fr 4fr;
		  grid-auto-rows: 2em 30em;
		  grid-auto-rows: 1rf 6rf;
		  grid-gap: 0.4em}
     
     .route-item {display:flex;
		  background-color: #f9f9f9;
 		  margin: 0.5em;
		  padding-left:2em;
 		  padding-right:2em;
   	          overflow-y:auto;
		  flex-direction:column;
		 }
     .route-item-onhand {display:flex;
		  background-color: #f9f9f9; /* #ffffe5;  */
 		  margin: 0.5em;
		  padding-left:2em;
 		  padding-right:2em;
 		       overflow-y:auto;
		  flex-direction:column;
		  }
     
     .route-item-head {display:flex;
		       flex-direction:row;
		       background-color: #c0c0c0; 
		       border-radius: 1px;
/*		       box-shadow: 5px 10px #d9ecff;  #c0dfff; #edf9fd; 
		       grid-columns: 1/2; 
		       grid-rows:1/2; */
		      }
     .route-item-head-onhand {display:flex;
		       flex-direction:row;
		       background-color: #ffff00; 
		       border-radius: 1px;
/*		       box-shadow: 5px 10px #d9ecff;  #c0dfff; #edf9fd; 
		       grid-columns: 1/2;
		       grid-rows:1/2; */
		       }
     
     .route-sale {display: grid;
		  grid-template-columns: 4fr 1fr 4fr;
		  grid-gap: 1.3em;
		  grid-template-rows: 1fr 5fr 1fr 5fr 1fr 5fr 1fr;
		  grid-template-areas:      "customer customer customer"
					    "order  .  shipping"
					    "control control control"
					    "invoice . delivery"
					    "output output output"
					    "reservation . allocation"
					    "self self self";
		 }
     .loc-customer {
         grid-area : customer;
     }
     .doc-order {
	 grid-area : order;
     }
     .doc-shipping {
         grid-area : shipping;
     }
     .loc-control {
	 grid-area : control;
     }
     .doc-invoice {
	 grid-area : invoice;
     }
     .doc-delivery {
	 grid-area : delivery;
     }
     .loc output {
	 grid-area : output;
     }
     .doc-reservation {
	 grid-area : reservation;
     }
     .doc-allocation {
	 grid-area : allocation;
     }
     .loc-self {
	 grid-area : self;
     }



     

     .doc-ref {color: lightgrey;}
     .td-item-red {color: red;}
     .td-item {}

     
     td .bom-item {font-style: italic; color: darkgrey;}
     td .bom-item-red {font-style: italic; color: red;}
     
     .para-padding {padding-left:0.2em; padding-right:0.2em}


     .h4-center {text-align:center;}
     .h4-left {text-align:left;}     
     .h4-right{text-align:right;}
     
     section {
	 margin: 1em;
	 border-style: solid;
	 border-color:lightgrey;
	 border-width: 1px;
	 background-color: white;
     }
